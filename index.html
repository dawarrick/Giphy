<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deb's Giphy</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <div>

      <!--Button display area-->
      <div class="row">
        <div class="col-sm-12">
          <div id="buttonarea"> </div>
        </div>
      </div>
    </div>

    <div class="row searchrow">
      <div class="col-sm-8"></div>
      <!--div class="col-sm-12 searchcol"-->
        <!--I like the button next to the box-->
        <form>
          <span id="search-list"><strong></strong>Add a new search criteria</strong><br><input id="search-criteria"
              type="text" size="25">
            <input id="search-button" class="btn btn-info" value="Submit" type="submit"></span>
        </form>
  
    </div>

    <!--gif display area. will be populated from the js-->
    <div class="row gifrow">
      <div class="col-sm-8">
        <div id="gifarea" class="card-columns">
        </div>
      </div>



    </div>
  </div>

  <script src="assets/javascript/app.js"></script>
  </div>

</body>

</html>
