<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Deb's Giphy</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <div>

      <!--Button display area-->
      <div class="row">
        <div class="col-sm-12">
          <div id="buttonarea"> </div>
        </div>
      </div>
    </div>


    <!--gif display area. will be populated from the js-->
    <div id="gifrow" class="row" >
      <div class="col-8">
        <div id="gifarea" class="card-columns">        
        </div>
      </div>

      <div class="col-4" style="float:right">
        <form>
          <span id="search-list"><strong></strong>Add a new search criteria</strong><br><input id="search-criteria"
              type="text" size="35">
            <br>
            <input id="search-button" class="btn btn-info" value="Submit" type="submit"></span>
        </form>
      </div>

    </div>
  </div>

  <script src="assets/javascript/app.js"></script>
  </div>

</body>

</html>
